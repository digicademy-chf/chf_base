<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default"/>
    <f:section name="Main">
        <mdlr:page.section semanticType="main" semanticOnly="{true}" id="main">
            <mdlr:page.section semanticType="article" semanticOnly="{true}" id="main-article">

                <f:render partial="Main/Title" arguments="{supertitle: 0, title: page.pageRecord.title, subtitle: page.pageRecord.subtitle, subMenu: '{subMenu}', contentElements: '{contentElements.main.records}'}"/>

                <f:render partial="Main/Content" arguments="{contentElements: '{contentElements.main.records}'}"/>

            </mdlr:page.section>

            <f:render partial="About/About" arguments="{_all}"/>

        </mdlr:page.section>
    </f:section>
</html>
