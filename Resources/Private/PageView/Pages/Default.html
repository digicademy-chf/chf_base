<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:layout name="Default"/>
    <f:section name="Main">
        <mdlr:template.area semanticType="main" id="main">
            <mdlr:template.area semanticType="article" id="main-article">

                <f:render partial="Main/Title" arguments="{context: 0, title: page.pageRecord.title, subtitle: page.pageRecord.subtitle, subMenu: '{subMenu}', contentElements: '{contentElements.main.records}'}"/>

                <f:render partial="Main/Content" arguments="{contentElements: '{contentElements.main.records}'}"/>

            </mdlr:template.area>

            <f:render partial="About/About" arguments="{_all}"/>

        </mdlr:template.area>
    </f:section>
</html>
