<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Page template used for quick-access hubs.</f:comment>

    <f:layout name="Default" />

    <f:section name="Main">
        <f:render partial="Main/Main" arguments="{title: metadataTitle, subtitle: metadataSubtitle, subMenu: subMenu, contentElements: contentElements.main.records}"/>
    </f:section>

    <f:section name="About">
        <f:render partial="About/About" arguments="{title: metadataTitle, subtitle: metadataSubtitle, description: metadataDescription, author: metadataAuthor, authorEmail: metadataAuthorEmail, rightsUri: metadataRightsUri, rightsLabel: metadataRightsLabel, webApp: metadataWebApp, publisher: metadataPublisher, year: metadataYear, date: metadataDate, dateIso: metadataDateIso, access: metadataAccess, accessIso: metadataAccessIso, citationStyle: metadataCitationStyle, apiPageUid: settings.chf.apis.page}"/>
    </f:section>

</html>
