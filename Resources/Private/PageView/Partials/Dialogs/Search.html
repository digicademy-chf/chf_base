<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <dialog id="search" class="mdlr-modal mdlr-variant-wide" aria-hidden="true">
        <f:render partial="Dialogs/Title" arguments="{title: '{f:translate(key: \'templates.search\', extensionName: \'chf_base\')}'}"/>
        <form class="mdlr-form" role="search">
            <div class="mdlr-form-search">
                <label for="search-query" class="mdlr-variant-tacit"><f:translate key="templates.search.query" extensionName="chf_base"/></label>
                <input type="search" id="search-query" name="q" placeholder="{f:translate(key: 'templates.search.query.placeholder', extensionName: 'chf_base')}">
                <button id="search-submit" class="mdlr-variant-icon" title="{f:translate(key: 'templates.search.go', extensionName: 'chf_base')}">
                    <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#icon-go"/>
                    </svg>
                    <span><f:translate key="templates.search.go" extensionName="chf_base"/></span>
                </button>
            </div>
            <div class="mdlr-form-addition">
                <div class="mdlr-form-entry">
                    <input type="checkbox" class="mdlr-switch" id="search-exact" name="search-exact">
                    <label for="search-exact"><f:format.raw><f:translate key="templates.search.exact" extensionName="chf_base"/></f:format.raw></label>
                </div>
                <f:if condition="{settings.chf.search.examples}">
                    <ul class="mdlr-pills">
                        <f:for each="{settings.chf.search.examples}" as="example">
                            <li>
                                <a href="#{example -> f:format.urlencode()}" title="{f:translate(key: 'templates.search.example', extensionName: 'chf_base')}">
                                    <span>{example}</span>
                                </a>
                            </li>
                        </f:for>
                    </ul>
                </f:if>
            </div>
            <h3 class="mdlr-variant-tacit"><f:translate key="templates.search.results" extensionName="chf_base"/></h3>
            <div class="mdlr-empty">
                <svg width="160" height="160" viewBox="0 0 160 160" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <use href="#illustration-search"/>
                </svg>
                <p><f:translate key="templates.search.results.empty" extensionName="chf_base"/></p>
            </div>
            <f:if condition="{settings.chf.search.pages}">
                <div class="mdlr-buttonrow">
                    <div class="mdlr-dropdown-wrapper">
                        <button id="search-advanced-handle" class="mdlr-variant-texticon mdlr-function-dropdown" aria-controls="search-advanced-content" aria-haspopup="true" aria-expanded="false">
                            <span><f:translate key="templates.search.advanced" extensionName="chf_base"/></span>
                            <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                <use href="#icon-down"/>
                            </svg>
                        </button>
                        <ul class="mdlr-dropdown mdlr-variant-up" id="search-advanced-content" role="listbox" aria-labelledby="search-advanced-handle" tabindex="-1">
                            <f:for each="{settings.chf.search.pages}" as="page">
                                <li>
                                    <f:link.typolink parameter="{page}" class="mdlr-button mdlr-variant-mini mdlr-variant-unobtrusive"/>
                                </li>
                            </f:for>
                        </ul>
                    </div>
                </div>
            </f:if>
        </form>
    </dialog>
</html>
