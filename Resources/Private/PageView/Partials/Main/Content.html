<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{contentElements}">
        <f:then>
            <section class="mdlr-section mdlr-variant-even mdlr-variant-ultrawide">
                <div class="mdlr-content">
                    <f:render partial="Main/ContentElements" arguments="{contentElements: '{contentElements}'}"/>
                </div>
            </section>
        </f:then>
        <f:else>
            <section class="mdlr-section mdlr-variant-even">
                <div class="mdlr-empty">
                    <svg width="160" height="160" viewBox="0 0 160 160" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#illustration-placeholder"/>
                    </svg>
                    <p><f:translate key="templates.main.empty" extensionName="chf_base"/></p>
                </div>
            </section>
        </f:else>
    </f:if>
</html>
