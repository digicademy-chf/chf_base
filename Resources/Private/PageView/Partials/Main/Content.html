            <!--<p>
                Dass die Deutschordenskirche St. Maria in Weinheim an der Bergstraße vor ihrem Abbruch 1809 zahlreiche Glasgemälde aus den 1530er-Jahren besaß, ist in der Forschung hinlänglich bekannt. Es sei hier nur auf die Beschreibungen von John G. Weiss, Josef Fresin, Hans Huth und Renate Neumüllers-Klauser verwiesen, die sich auf eine Auflistung der Glasgemälde im Jahr 1788 berufen konnten, bei Huth und Neumüllers-Klauser verbunden mit dem Hinweis, dass 1794 auch Abzeichnungen der Glasgemälde angefertigt und ins Zentralarchiv des Deutschen Ordens in Mergentheim gesandt worden seien, mit heute unbekanntem Verbleib (<a href="#reference-18" class="mdlr-function-reference" title="Referenz einblenden">Weiss 1911</a>, <abbr title="Seite">S.</abbr>&nbsp;551; <a href="#reference-06" class="mdlr-function-reference" title="Referenz einblenden">Fresin 1962</a>, <abbr title="Seite">S.</abbr>&nbsp;95; <a href="#reference-10" class="mdlr-function-reference" title="Referenz einblenden">Huth 1967</a>, <abbr title="Seite">S.</abbr>&nbsp;409, 411–413; <a href="#reference-13" class="mdlr-function-reference" title="Referenz einblenden">Neumüllers-Klauser 1977</a>, <abbr title="Seite">S.</abbr>&nbsp;67f., Nr. 107 †). Zwar sind diese Abzeichnungen niemals verschwunden gewesen, doch ist das Wissen um ihre Herkunft verloren gegangen, sodass Sascha Kimmelmann sie unlängst als „Kopien“ von Wappenscheiben aus dem Kapitelsaal des ehemaligen Deutschordensschlosses Mergentheim veröffentlicht hat (<a href="#reference-11" class="mdlr-function-reference" title="Referenz einblenden">Kimmelmann 2019</a>, <abbr title="Seite">S.</abbr>&nbsp;58 mit <abbr title="Abbildung">Abb.</abbr>&nbsp;30f. auf <abbr title="Seite">S.</abbr>&nbsp;59). Deren ursprünglicher Standort Weinheim blieb buchstäblich auf der Strecke, und die Frage, was denn mit diesen Wappenscheiben geschehen sein könnte, wurde erst gar nicht aufgeworfen, da man sie wohl für verloren hielt. Aber auch sie sind nicht gänzlich verschwunden, sondern befinden sich in Resten − unerkannt – auf Schloss Altshausen im Besitz des Hauses Württemberg (<a href="#reference-02" class="mdlr-function-reference" title="Referenz einblenden">Becksmann 1986</a>, <abbr title="Seite">S.</abbr>&nbsp;13f., <abbr title="Nummer">Nr.</abbr>&nbsp;44f., und <abbr title="Seite">S.</abbr>&nbsp;14, <abbr title="Anmerkung">Anm.</abbr> 31). All dieses Partikularwissen soll im Folgenden zur Vorbereitung eines längeren Beitrags summarisch zusammengeführt werden.
            </p>

            <h3 id="church">Deutschordenskirche</h3>

            <figure class="mdlr-variant-right">
                <div class="mdlr-variant-overlay">
                    <img src="assets/blog1.jpg" id="image-01" alt="Grund- und Aufriss der Deutschordenskirche St. Maria in Weinheim (Bergstraße)">
                    <ul class="mdlr-buttonrow mdlr-variant-separate mdlr-variant-overlay">
                        <li>
                            <button class="mdlr-variant-round mdlr-variant-icon mdlr-variant-round mdlr-variant-overlay mdlr-function-fullscreen" data-target="image-01" data-failure="Das hat leider nicht geklappt" title="Als Vollbild zeigen">
                                <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <use href="#icon-fullscreen"/>
                                </svg>
                                <span>Als Vollbild zeigen</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <figcaption><em><abbr title="Abbildung">Abb.</abbr> 1:</em> Peter Elias Berthold, Grund- und Aufriss der Deutschordenskirche St. Maria in Weinheim (Bergstraße), 1718. Landesarchiv Baden-Württemberg, Generallandesarchiv Karlsruhe G Baupläne Weinheim 4. <span><em>Aufnahme:</em> Landesarchiv Baden-Württemberg, GLAK.</span></figcaption>
            </figure>

            <p>
                Die Deutschordenskirche St. Maria in Weinheim war ein länglicher Saalbau mit 4 Fensterachsen an den Seiten und einem flachen 3/8-Chorschluss, der im Jahr 1350 von dem Deutschmeister Wolfram von Nellenburg im Zentrum der Stadt zu errichten begonnen worden war (<a href="#reference-10" class="mdlr-function-reference" title="Referenz einblenden">Huth 1967</a>, <abbr title="Seite">S.</abbr>&nbsp;409; <a href="#reference-06" class="mdlr-function-reference" title="Referenz einblenden">Fresin 1962</a>, <abbr title="Seite">S.</abbr>&nbsp;94f.; <a href="#reference-13" class="mdlr-function-reference" title="Referenz einblenden">Neumüllers-Klauser 1977</a>, <abbr title="Seite">S.</abbr>&nbsp;12f., <abbr title="Nummer">Nr.</abbr>&nbsp;17; <a href="#reference-17" class="mdlr-function-reference" title="Referenz einblenden">Wagner 1999</a>, <abbr title="Seite">S.</abbr>&nbsp;16–20)
                <a href="#info-01" class="mdlr-button mdlr-variant-icon mdlr-variant-transparent mdlr-variant-round mdlr-variant-intext mdlr-function-info" role="button" title="Informationen einblenden">
                    <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#icon-info"/>
                    </svg>
                    <span>Informationen einblenden</span>
                </a>
                Grund- und Aufriss sind in einer 1718 datierten Zeichnung des Zimmermeisters Peter Elias Berthold überliefert, als der Bau anlässlich der Neuerrichtung des Amtshauses modernisiert werden sollte (<abbr title="Abbildung">Abb.</abbr> 1). Er hatte neun zweibahnige und zwei einbahnige Maßwerkfenster, in denen – möglicherweise zusammengeführt in einem Fenster – 27 Rundscheiben mit Wappen von Deutschordensrittern und dem Pfalzgrafen sowie Szenen aus dem Marien- und Christusleben, Heilige, aber auch profane Darstellungen zu sehen waren.
            </p>

            <p>
                Zu diesen Scheiben liegt eine selten ausführliche schriftliche und bildliche Dokumentation vor (<a href="#reference-08" class="mdlr-function-reference" title="Referenz einblenden">Generallandesarchiv Karlsruhe</a>; <a href="#reference-15" class="mdlr-function-reference" title="Referenz einblenden">Staatsarchiv Ludwigsburg</a>). Da ist zunächst jenes <em>Verzeichnuß / Welche Wappen […] sich in denen des Hohen Ordens Commenderie Kirchen fensteren zu Weinheim vorfinden und aus gelegenheit deren neu gemachten fensteren aufge[unleserlich] worden</em> (<a href="#reference-08" class="mdlr-function-reference" title="Referenz einblenden">Generallandesarchiv Karlsruhe</a>). Es wurde am 5. Oktober 1788 vom Kommendenverwalter Joseph Andreas Sartorius erstellt, der insgesamt 21 Wappenscheiben – zumeist mit Blasonierung – aufführt: <em>Nassau</em>, <em>Köed</em>, <em>Voheissen 1537</em>, <em>georg Von Rodenstein</em>, <em>Schwalbach</em>, <em>Biberach</em>, <em>Henrich Marschal Von Pappen 1537</em>, <em>grorod</em>, <em>Haldermanstein</em>, <em>Ludwig Von Gott: Gnad pfalz Graf bey rhein</em> […] <em>1537</em>, <em>Stauwen</em>, <em>Rosenburg</em>, <em>Dieter Von Cleen</em>, <em>Walter Von Cronberg</em> […] <em>1531</em> [sic!], <em>Bellerhem</em>, <em>Wilhelm Halber</em>, <em>Berlickheim</em>, <em>Von Erlickem</em>, <em>Neyneck</em>, <em>Haberkorn</em> und <em>Landschad</em> (<abbr title="vergleiche">vgl.</abbr> <a href="#appendix">Anhang</a>). Aus Sorge um den Erhalt dieser Scheiben sandte Sartorius sein Verzeichnis am 15. August 1790 an die Regierung des Deutschen Ordens in Mergentheim (<a href="#reference-08" class="mdlr-function-reference" title="Referenz einblenden"><em><abbr title="ebenda">ibid.</abbr></em></a>), wurde dafür laut Antwortschreiben vom 22. September 1790 ausdrücklich gelobt und zugleich aufgefordert, seine Angaben zu präzisieren, auch im Hinblick auf die Beschreibung der Wappen <em>nach heraldischen Grundsätzen</em> (<a href="#reference-08" class="mdlr-function-reference" title="Referenz einblenden"><em><abbr title="ebenda">ibid.</abbr></em></a>). Nach Beratung mit Johannes Schwab (1731–1795), Professor für Experimentalphysik und Mathematik an der Universität Heidelberg, der auch Privatkollegs über Diplomatik anbot, verfiel man auf die Idee, die Scheiben von einem Maler abzeichnen zu lassen (Schreiben vom 14. März 1791), was seitens der Ordensregierung unter strengen Auflagen zur Ausführung am 1. April 1791 genehmigt wurde (<a href="#reference-08" class="mdlr-function-reference" title="Referenz einblenden"><em><abbr title="ebenda">ibid.</abbr></em></a>).
                <a href="#info-02" class="mdlr-button mdlr-variant-icon mdlr-variant-transparent mdlr-variant-round mdlr-variant-intext mdlr-function-info" role="button" title="Informationen einblenden">
                    <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#icon-info"/>
                    </svg>
                    <span>Informationen einblenden</span>
                </a>
            </p>

            <figure>
                <div>
                    <div class="mdlr-variant-overlay">

                            <li>

            </figure>

            <p>
                Für die Aufgabe wurde der Maler Nicolaus Rudersheim ausgewählt (Schreiben vom 13. Februar 1792), ein heute kaum noch bekannter Porträtist aus Mannheim, von dem einige wenige Bildnisse erhalten sind (<a href="#reference-08" class="mdlr-function-reference" title="Referenz einblenden"><em><abbr title="ebenda">ibid.</abbr></em></a>).
                <a href="#info-03" class="mdlr-button mdlr-variant-icon mdlr-variant-transparent mdlr-variant-round mdlr-variant-intext mdlr-function-info" role="button" title="Informationen einblenden">
                    <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#icon-info"/>
                    </svg>
                    <span>Informationen einblenden</span>
                </a>
                Nach längerem Hin und Her wurde schließlich am 4. Juli 1794 ein Kostenvoranschlag der Arbeiten in Höhe von 151 Gulden und 45 Kreuzern aufgestellt (<em>Verzeichnuß deren auf die Aushub= und reparation deren in der Commende Kirch zu Weinheim vorfindlichen Wappen fenstern und deren Copirung berechneten Kosten</em>), dem zufolge vorgesehen war, <em>den ganzen flügel worein sie</em> [die Wappenscheiben; Anm. d. Verf.] <em>befestiget, auszuheben, sie sorgfältig auszuschneiden, mit neuem glas wieder zu verbleyen, zu befestigen</em> und die Scheiben vor Ort abzeichnen zu lassen (<em>Vor 10 stuck große Wappen p[ro] stuck 5 fl 30 xr / Vor 17 kleine stuck ad 2 fl 45 xr</em>; <a href="#reference-08" class="mdlr-function-reference" title="Referenz einblenden"><em><abbr title="ebenda">ibid.</abbr></em></a>). Dies wurde am 9. Juli 1794 von höchster Stelle genehmigt, nun mit der Auflage, <em>die copirte Wappen samt den Originalien</em> nach Mergentheim zu senden (<a href="#reference-08" class="mdlr-function-reference" title="Referenz einblenden"><em><abbr title="ebenda">ibid.</abbr></em></a>).
            </p>

            <figure class="mdlr-variant-left">
                <div class="mdlr-variant-overlay">
                    <img src="assets/blog5.jpg" id="image-05" alt="Wappen Buches (Büches)">
                    <ul class="mdlr-buttonrow mdlr-variant-separate mdlr-variant-overlay">
                        <li>
                            <button class="mdlr-variant-round mdlr-variant-icon mdlr-variant-round mdlr-variant-overlay mdlr-function-fullscreen" data-target="image-05" data-failure="Das hat leider nicht geklappt" title="Als Vollbild zeigen">
                                <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <use href="#icon-fullscreen"/>
                                </svg>
                                <span>Als Vollbild zeigen</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <figcaption><em><abbr title="Abbildung">Abb.</abbr> 5:</em> Nicolaus Rudersheim, Wappen Buches (Büches), 1794. Landesarchiv Baden-Württemberg, Staatsarchiv Ludwigsburg B 236 Bü 194. <span>Aufnahmen: Landesarchiv Baden-Württemberg, StAL.</span></figcaption>
            </figure>

            <p>
                Es deutet alles darauf hin, dass dieser Weisung entsprochen wurde, denn nur über Mergentheim, das 1809 vom Königreich Württemberg in Besitz genommen wurde (<a href="#reference-16" class="mdlr-function-reference" title="Referenz einblenden">Täubl 1966</a>, <abbr title="besonders">bes.</abbr>&nbsp;<abbr title="Seite">S.</abbr>&nbsp;171–173), können die <em>copirte Wappen</em> wie auch die <em>Originalien</em> an ihre gegenwärtigen Standorte gekommen sein.
            </p>

            <p>
                Die Abzeichnungen der Weinheimer Wappenscheiben befinden sich heute in Ludwigsburg, wohin nach der Besetzung von Stadt und Schloss Mergentheim durch das Königreich Württemberg ein Teil des Bestandes des Ordensarchives gelangt ist (<a href="#reference-14" class="mdlr-function-reference" title="Referenz einblenden">Seiler 2014</a>, <abbr title="Seite">S.</abbr>&nbsp;36–56). Die Akte, in der auf 19 Folioblättern mimetisch genaue Abbildungen von 10 großen und 17 kleinen Rundscheiben versammelt sind (<abbr title="Abbildung">Abb.</abbr> 2–5), trägt die irreführende Aufschrift <em>Farbige Kopien von Rundscheiben (Glasmalereien) aus dem Deutschordensschloss zu Mergentheim</em> (<a href="#reference-15" class="mdlr-function-reference" title="Referenz einblenden">Staatsarchiv Ludwigsburg</a>). Vergleicht man aber diese „Kopien“ mit Sartorius’ Auflistung von 1788, so sind die Übereinstimmungen so umfassend, dass es sich um dasselbe, für Weinheim in Anspruch zu nehmende Scheibenkonvolut handeln muss: Alle 21 schriftlich aufgelisteten Wappenscheiben sind auch zeichnerisch erfasst (siehe <a href="#appendix">Anhang</a>). Während Sartorius aber nur Wappenscheiben <em>mit</em> Inschrift aufnahm (21 Positionen), umfassen die Abzeichnungen <em>alle</em> Wappenscheiben, das heißt auch Scheiben <em>ohne</em> oder <em>ohne vollständige</em> Inschrift (insgesamt 27 Positionen), womit die Differenz von sechs Scheiben zwischen beiden Konvoluten zu erklären ist.
            </p>

            </figure>

            <p>
                So wie die Abzeichnungen der Weinheimer Wappenscheiben 1809 in württembergischen Besitz übergegangen sind, muss es auch mit den in Mergentheim aufbewahrten <em>Originalien</em> geschehen sein. Zwar gibt es keine diesbezügliche Quelle, doch besitzt der Umstand, dass sich vermutlich elf Scheiben in der Sammlung von Schloss Friedrichshafen befanden, genug Beweiskraft für diesen Analogieschluss. Die Glasgemälde im Friedrichshafener Schloss – einem ehemaligen Benediktinerkloster, das unter König Wilhelm I. von Württemberg (* 1781, Kg. 1816–1864) zu einer Sommerresidenz für die Familie ausgebaut und 1853 mit historischen Glasfenstern aus der Inselkapelle im Park von Schloss Monrepos ausgestattet wurde – wurden erstmals 1882 von Karl Mayer von Mayerfels publiziert (<a href="#reference-12" class="mdlr-function-reference" title="Referenz einblenden">Mayer von Mayerfels 1882</a>, <abbr title="Seite">S.</abbr>&nbsp;43–68).
                <a href="#info-04" class="mdlr-button mdlr-variant-icon mdlr-variant-transparent mdlr-variant-round mdlr-variant-intext mdlr-function-info" role="button" title="Informationen einblenden">
                    <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#icon-info"/>
                    </svg>
                    <span>Informationen einblenden</span>
                </a>
            </p>

            <figure class="mdlr-variant-right">
                <div class="mdlr-variant-overlay">
                    <img src="assets/blog9.jpg" id="image-09" alt="Wappen Dietrich von Cleen">
                    <ul class="mdlr-buttonrow mdlr-variant-separate mdlr-variant-overlay">
                        <li>
                            <button class="mdlr-variant-round mdlr-variant-icon mdlr-variant-round mdlr-variant-overlay mdlr-function-fullscreen" data-target="image-09" data-failure="Das hat leider nicht geklappt" title="Als Vollbild zeigen">

                            </button>
                        </li>
                    </ul>
                </div>
                <figcaption><em><abbr title="Abbildung">Abb.</abbr> 9:</em> Wappen Dietrich von Cleen, 1537(?), aus Weinheim, ehem. Deutschordenskirche. Altshausen, Schloss. <span>Aufnahme: CVMA Deutschland, Freiburg i. Br. (Rainer Wohlrabe).</span></figcaption>
            </figure>

            <p>
                Sie waren nach dekorativen Gesichtspunkten in insgesamt 20 Fenstern in Parterregang, Stiegenhaus und Oberem Gang sowie im Kiosk der Königin Olga eingebaut, die Reste der Weinheimer Wappenscheiben allesamt im Oberen Gang, dort verteilt auf das vierte, sechste, siebente, achte, elfte und zwölfte Fenster; erhalten waren damals neben falsch verbleiten Teilen von Inschriften der Wappenscheiben Heinrich Marschall von Pappenheim, Pfalzgraf Ludwig V. (?) (<abbr title="Abbildung">Abb.</abbr> 8) und Walther von Cronberg (<abbr title="Abbildung">Abb.</abbr> 6) auch deren Wappen selbst sowie die Wappenscheiben Adelmann von Adelmannsfelden, Dietrich von Cleen (<abbr title="Abbildung">Abb.</abbr> 7), Bellersheim, Landschad (von Steinach), Bibra, Wilhelm Halber, Haberkorn und Berlichingen (siehe <a href="#appendix">Anhang</a>). Nach einer Restaurierung, die unter der Aufsicht von Josef Ludwig Fischer 1914/15 in München durchgeführt wurde (<a href="#reference-02" class="mdlr-function-reference" title="Referenz einblenden">Becksmann 1986</a>, <abbr title="Seite">S.</abbr>&nbsp;4f.), wurde offenbar nur noch ein Teil der Weinheimer Wappen wieder in Friedrichshafen eingesetzt, denn in dem im Jahr 1938 im Zuge der Kriegsbergung der Sammlung erstellten Inventar werden lediglich vier Scheiben erwähnt (Nr. 65–68); eine weitere kleine Rundscheibe wird noch unter den Glasgemälden und Fragmenten genannt, die sich nicht in den Fenstern des Schlosses befanden (siehe <a href="#appendix">Anhang</a>; <a href="#reference-01" class="mdlr-function-reference" title="Referenz einblenden">Archiv des Hauses Württemberg</a>).
                <a href="#info-05" class="mdlr-button mdlr-variant-icon mdlr-variant-transparent mdlr-variant-round mdlr-variant-intext mdlr-function-info" role="button" title="Informationen einblenden">
                    <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#icon-info"/>
                    </svg>
                    <span>Informationen einblenden</span>
                </a>
            </p>

            <p>
                Nach dem Ende des Zweiten Weltkriegs konnten die im Schloss Altshausen deponierten Glasgemälde nicht mehr an ihren vorherigen Standort zurückgebracht werden, da Stadt und Schloss Friedrichshafen nach den Luftangriffen der Alliierten stark zerstört waren.
                <a href="#info-06" class="mdlr-button mdlr-variant-icon mdlr-variant-transparent mdlr-variant-round mdlr-variant-intext mdlr-function-info" role="button" title="Informationen einblenden">
                    <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#icon-info"/>
                    </svg>
                    <span>Informationen einblenden</span>
                </a>
                Die Sammlung verblieb in Altshausen, ihr mittelalterlicher Bestand bis ca. 1530 wurde in den Jahren 1958 und 1986 durch das Corpus Vitrearum Medii Aevi Deutschland publiziert (<a href="#reference-19" class="mdlr-function-reference" title="Referenz einblenden">Wentzel 1958</a>, <abbr title="Seite">S.</abbr>&nbsp;177–185; <a href="#reference-02" class="mdlr-function-reference" title="Referenz einblenden">Becksmann 1986</a>, <abbr title="Seite">S.</abbr>&nbsp;3–16), darunter auch drei der erwiesenermaßen aus Weinheim stammenden Wappenscheiben (<abbr title="Abbildung">Abb.</abbr> 9; <a href="#reference-02" class="mdlr-function-reference" title="Referenz einblenden">Becksmann 1986</a>, <abbr title="Seite">S.</abbr>&nbsp;13f., <abbr title="Nummer">Nr.</abbr>&nbsp;44f., und <abbr title="Seite">S.</abbr>&nbsp;14, <abbr title="Anmerkung">Anm.</abbr>&nbsp;31).
                <a href="#info-07" class="mdlr-button mdlr-variant-icon mdlr-variant-transparent mdlr-variant-round mdlr-variant-intext mdlr-function-info" role="button" title="Informationen einblenden">
                    <svg width="24" height="24" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <use href="#icon-info"/>
                    </svg>
                    <span>Informationen einblenden</span>
                </a>
                Ob sich aber in Altshausen weitere Reste der offenbar nach und nach dezimierten <em>Originalien</em> auffinden lassen, bedarf noch der Überprüfung, wie auch alle Fragen der Rekonstruktion sowie geschichtlichen und stilistisch-zeitlichen Einordnung der Weinheimer Wappenscheibenserie Gegenstand des angekündigten längeren Beitrags sein werden.
            </p>
