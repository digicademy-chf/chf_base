<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <mdlr:page.section id="main-title" variants="{0: 'title', 1: 'odd', 2: 'ultrawide'}" function="scroll">
        <mdlr:molecule.title title="{title}" subtitle="{subtitle}" context="{context}" />
        <f:render partial="Main/QuickAccess" arguments="{subMenu: '{subMenu}', contentElements: '{contentElements}'}"/>
    </mdlr:page.section>
</html>
