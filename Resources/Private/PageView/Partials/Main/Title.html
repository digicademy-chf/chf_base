<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>Title section to display above the main content.</f:comment>

    <f:argument name="title" type="string" optional="{false}" description="Main title to display" />
    <f:argument name="subtitle" type="string" optional="{true}" default="" description="Subtitle beneath the title" />
    <f:argument name="context" type="string" optional="{true}" default="" description="Context string above the title" />
    <f:argument name="new" type="bool" optional="{true}" default="{false}" description="Whether the record is marked as new" />
    <f:argument name="subMenu" type="array" optional="{true}" default="{}" description="List of child navigation entries" />
    <f:argument name="contentElements" type="array" optional="{true}" default="{}" description="List of content records to provide a table of contents for" />

    <mdlr:page.section id="main-title" variants="{0: 'title', 1: 'odd', 2: 'ultrawide'}" function="scroll">

        <mdlr:molecule.title title="{title}" subtitle="{subtitle}" context="{f:if(condition: new, then: '{f:translate(key: \'templates.generic.new\', extensionName: \'chf_base\')}', else: context)}" />

        <f:render partial="Main/QuickAccess" arguments="{subMenu: subMenu, contentElements: contentElements}" />

    </mdlr:page.section>
</html>
