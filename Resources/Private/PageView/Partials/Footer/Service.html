<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{settings.chf.service.page}">
        <mdlr:template.area semanticType="nav" id="footer-service" areas="{0: 'slot-b', 1: 'align-right-above-900', 2: 'align-middle'}">
            <h3 class="mdlr-variant-tacit"><f:translate key="templates.footer.service" extensionName="chf_base"/></h3>
            <ul class="mdlr-linkrow">
                <f:for each="{serviceMenu}" as="menuItem">
                    <li>
                        <f:link.page pageUid="{menuItem.data.uid}" class="{f:if(condition: menuItem.active, then:'mdlr-variant-active')}">
                            <span>{menuItem.title}</span>
                        </f:link.page>
                    </li>
                </f:for>
            </ul>
        </mdlr:template.area>
    </f:if>
</html>
