<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{settings.chf.service.page}">
        <mdlr:template.area semanticType="nav" id="footer-service" areas="{0: 'slot-b', 1: 'align-right-above-900', 2: 'align-middle'}">
            <h3 class="mdlr-variant-tacit"><f:translate key="templates.footer.service" extensionName="chf_base"/></h3>
            <mdlr:molecule.linkRow.wrap>
                <f:for each="{serviceMenu}" as="menuItem">
                    <mdlr:molecule.linkRow.item pageUid="{menuItem.data.uid}" text="{menuItem.title}" hint="{f:translate(key: 'templates.header.navigation.hint', extensionName: 'chf_base')}" active="{f:if(condition: menuItem.active, then:'{true}', else: '{false}')}" />
                </f:for>
            </mdlr:molecule.linkRow.wrap>
        </mdlr:template.area>
    </f:if>
</html>
