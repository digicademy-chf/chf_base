<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:if condition="{settings.chf.partners.urls} && {settings.chf.partners.logos} && {settings.chf.partners.names}">
        <section id="footer-partners" class="mdlr-pattern-slot-c mdlr-pattern-align-left-above-900 mdlr-pattern-align-middle">
            <h3 class="mdlr-variant-tacit"><f:translate key="templates.footer.partners" extensionName="chf_base"/></h3>
            <ul class="mdlr-imagerow">
                <f:for each="{settings.chf.partners.urls}" as="url" key="index">
                    <li>
                        <f:link.external uri="{url}" title="{settings.chf.partners.names.{index}}" class="mdlr-imagelink mdlr-variant-unobtrusive" target="_blank">
                            <span>{settings.chf.partners.names.{index}}</span>
                            <img src="{f:uri.image(src: '{settings.chf.partners.logos.{index}}')}" alt="{settings.chf.partners.names.{index}}">
                        </f:link.external>
                    </li>
                </f:for>
            </ul>
        </section>
    </f:if>
</html>
