<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <mdlr:molecule.logo areas="{0: 'slot-a', 1: 'align-left-above-600', 2: 'align-middle'}">
        <f:link.page pageUid="{page.rootPageId}" title="{f:translate(key: 'templates.generic.home', extensionName: 'chf_base')}" class="mdlr-imagelink">
            <span>
                <f:if condition="{language.websiteTitle}">
                    <f:then>{language.websiteTitle}</f:then>
                    <f:else>{site.configuration.websiteTitle}</f:else>
                </f:if>
            </span>
            <mdlr:atom.image url="{f:uri.image(src: '{settings.chf.logo.main}')}" alternativeText="{f:if(condition: '{language.websiteTitle}', then: '{language.websiteTitle}', else: '{site.configuration.websiteTitle}')}" />
        </f:link.page>
    </mdlr:molecule.logo>
</html>
